<!-- bootstrap crousal를 이용하여 페이지 좌우로 넘기기 사례를 구현하세요. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    
</head>
<body>
    <div class="container">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="image/field-of-rapeseeds-7302708_1920.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5 style="text-shadow: 1px 1px 1px #000;">유채밭 풍경</h5>
                  <p style="text-shadow: 1px 1px 1px #000;">넓은 유채밭의 아름다움과 향기를 맡으며...</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="image/sea-164989_640.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>바다와 노을</h5>
                  <p>노랑 노을이 하늘의 구름에 막혀 하늘이 반으로 나누어진 진풍경</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="image/tree-736885_640.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>나무안의 태양</h5>
                  <p>바다위 태양이 나무에 매달려 마치 나무에 구멍이 뚫린듯 합니다.</p>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
