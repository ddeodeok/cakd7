<!-- bootstrap form code를 이용하여 먼저 원하는 양식의 용도를 정의하고 그에 맞도록 수정하여 출력하세요. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        .header{
            color:green;
            font-size: 60px;
            font-weight: 700;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header">CHOONG ANG</h1>
        <form>
            <div class="form-group">
            <label for="exampleInputEmail1">ID 로그인</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="아이디">
            <small id="emailHelp" class="form-text text-muted">당사는 이메일을 개인정보호의거하여 보안을 유지합니다.</small>
            </div>
            <div class="form-group">
            <label for="exampleInputPassword1">비밀번호</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" placeholder="비밀번호">
            <label class="form-check-label" for="exampleCheck1">로그인 상태 유지</label>
            </div>
            <button type="submit" class="btn btn-success">로그인</button>
        </form>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
