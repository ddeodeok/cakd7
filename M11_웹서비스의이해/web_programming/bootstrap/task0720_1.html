<!-- bootstrap table code를 이용하여 원하는 테이블을 customize 하여 출력하세요. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        .head {
            color: aqua;
        }
        .h1 {
            color:rgb(36, 0, 218);
            font-weight: 700;
            text-align:center;
            background-clip:content-box;
            background-color: rgb(188, 219, 78);
            padding: 10px 150px 5px 150px;
            border-radius: 50%

        }
    </style>
</head>
<body>
    <div class="container">
        <p class="h1">Wolrd face rank</p>
        <table class="table table-hover table-dark">
            <thead class="head">
              <tr>
                <th scope="col">Rank</th>
                <th scope="col">Name</th>
                <th scope="col">Mark</th>
                <th scope="col">Score</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th class="bg-danger" scope="row">1</th>
                <td class="bg-danger">Kim</td>
                <td class="bg-danger"><img src="image/ko.png" width=70px; height=35px;></td>
                <td class="bg-danger">2858</td>
              </tr>
              <tr>
                
                <th scope="row">2</th>
                <td>Jacob</td>
                <td><img src="image/ca.png" width=auto; height=35px;></td>
                <td>2210</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Jak</td>
                <td><img src="image/japan.png" width=70px; height=35px;></td>
                <td>2020</td>
              </tr>
            </tbody>
          </table>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
